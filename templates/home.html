<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!--load all styles -->
</head>
<body>
  <section class="flex items-center w-full bg-white">
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-20 max-w-7xl">
        <h1 class="text-3xl font-bold leading-tight text-center text-gray-900">Quick Deployment Templates</h1>
      <div class="grid grid-cols-2 gap-6 py-12 md:grid-cols-2 lg:grid-cols-4">
        {% for tile in tiles %}
          <figure class="border-2 border-gray-300 rounded-lg p-4 flex flex-col justify-between"> <!-- add border and flex classes -->
            <div class="flex-grow"> <!-- add flex-grow class -->
              <i class="{{ tile.icon }}"></i>
              <p class="mt-5 text-lg font-medium leading-6 text-black">
                {{ tile.title }}
              </p>
              <p class="mt-3 text-base text-gray-500">
                {{ tile.summary }}
              </p>
            </div>
            <div> <!-- moved up to its own div -->
              <a class="inline-flex items-center justify-center text-sm font-semibold text-white bg-blue-500 px-4 py-2 rounded hover:bg-blue-600 duration-200 focus:outline-none focus-visible:outline-gray-600" href="/{{ tile.url }}">
                <span>
                  Learn More
                </span>
                <ion-icon class="flex-none w-3 h-3 ml-3 fill-blue-600 group-active:fill-current md hydrated" name="arrow-forward-outline" role="img" aria-label="arrow forward outline"></ion-icon>
              </a> 
            </div>
          </figure>
        {% endfor %}
      </div>
    </div>
  </section>
</body>
</html>
